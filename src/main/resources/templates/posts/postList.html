<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div> <div>
        <form th:object="${postSearch}" class="form-inline">
            <div class="form-group mb-2">
                <input type="text" th:field="*{memberName}" class="form-control" placeholder="회원명"/>
            </div>
            <div class="form-group mb-2">
                <input type="text" th:field="*{postTitle}" class="form-control" placeholder="게시글 제목"/>
            </div>
            <button type="submit" class="btn btn-primary mb-2">검색</button> </form>
    </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>작성자</th> <th>제목</th> <th>내용</th> <th>게시시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${posts}">
                <td>
                    <a href="#" th:href="@{/posts/{id}/show (id=${item.id})}" class="btn btn-primary" role="button">수정</a>
                </td>
                <td th:text="${item.id}" th:href="@{/posts/${item.id}}"></td>
                <td th:text="${item.member.name}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.content}"></td>
                <td th:text="${item.dateTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/orders/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
